<!--The content below is only a placeholder and can be replaced.-->
<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <h1 class="my-4">
        Welcome to {{ title }}!
      </h1>
    </div>
  </div>

  <nbp-dividing-line [nbpTitle]="nbpTitle" [nbpStyle]="_style.PRIMARY"></nbp-dividing-line>
  <br />
  <nbp-dividing-line [nbpTitle]="nbpTitleCta.title" [nbpCta]="true" [nbpCtaText]="nbpTitleCta.cta" [nbpStyle]="_style.DANGER"></nbp-dividing-line>
  <br />
  <nbp-dividing-line [nbpTitle]="nbpTitleCtaReadOnly.title" [nbpCta]="true" [nbpStyle]="_style.PRIMARY" [nbpCtaReadOnly]="true" [nbpCtaText]="nbpTitleCtaReadOnly.cta"></nbp-dividing-line>
</div>
<router-outlet></router-outlet>
