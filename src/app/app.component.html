<!--The content below is only a placeholder and can be replaced.-->
<div class="nbp-app-wrapper">
  <nbp-header-one></nbp-header-one>
  <div class="container my-2">
    <div class="row text-center">
      <div class="col">
        <h1 class="my-4">Welcome to {{ title }}</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <nav class="nbp-nav mt-5">
        <ul>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpLabel]="'Home'"
              [nbpSize]="_size.MD"
              [nbpColorStyle]="_style.PRIMARY"
              [nbpStyleType]="_style.OUTLINE"
              routerLink="/home" 
              routerLinkActive="active"
            ></nbp-button>
          </li>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpLabel]="'Composants'"
              [nbpSize]="_size.MD"
              [nbpColorStyle]="_style.PRIMARY"
              [nbpStyleType]="_style.OUTLINE"
              routerLink="/composants" 
              routerLinkActive="active"
            ></nbp-button>
          </li>
          <li class="nbp-composants-link">
            <nbp-button
              [nbpButtonForm]="_style.ROUNDED"
              [nbpLabel]="'Layouts Examples'"
              [nbpSize]="_size.MD"
              [nbpColorStyle]="_style.WARNING"
              [nbpStyleType]="_style.OUTLINE"
              routerLink="/examples" 
              routerLinkActive="active"
            ></nbp-button>
          </li>
        </ul>
      </nav> 
    </div>
  </div>
  <div class="nbp-app-pages">
    <div class="container">
    <div class="row">
      <div class="col">
        <nbp-badge
          [nbpBadgeName]="_model.component.NbpBadgeComponent.name"
        ></nbp-badge>
        <nbp-badge
          [nbpBadgeName]="_model.component.NbpBadgeComponent.name"
          [nbpBadgeIcon]="_model.component.NbpBadgeComponent.icon"
          [nbpBadgeStyle]="_style.PRIMARY"
        ></nbp-badge>
      </div>
    </div>
  </div>
    <router-outlet></router-outlet>
  </div>
  <nbp-footer-one></nbp-footer-one>
  <nbp-scroll-top></nbp-scroll-top>
</div>
