<div class="nbp-composants-wrapper">
  <div class="container my-5" *ngIf="hideNavigationMenu">
    <div class="row text-center">
      <div class="col">
        <nbp-dividing-line
          [nbpTitle]="title"
          [nbpColorStyle]="_style.DEFAULT"
          [nbpUppercaseTitle]="true"
        ></nbp-dividing-line>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li class="nbp-composants-link">
            <a routerLink="/composants/breadcrumbs" routerLinkActive="active">Breadcrumbs Nagivation</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/colors" routerLinkActive="active">Colors Style</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/dividing-lines" routerLinkActive="active">Dividing Lines</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/background-box" routerLinkActive="active">Background Box</a>
          </li>
          <li class="nbp-composants-link"> 
            <a routerLink="/composants/feedbacks" routerLinkActive="active">Feedbacks Messages</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/alert-box" routerLinkActive="active">Alerts Box</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/tables" routerLinkActive="active">Tables</a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul>
          <li class="nbp-composants-link">
            <a routerLink="/composants/headers" routerLinkActive="active">Headers Examples</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/input-text" routerLinkActive="active">Input Text</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/buttons" routerLinkActive="active">Buttons</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/textareas" routerLinkActive="active">Textareas</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/checkbox" routerLinkActive="active">Checkbox</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/icons" routerLinkActive="active">Icons Style</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
