<div class="nbp-composants-wrapper">
  <div class="container my-5" *ngIf="hideNavigationMenu">
    <div class="row text-center">
      <div class="col">
        <nbp-dividing-line
          [nbpTitle]="title"
          [nbpColorStyle]="_style.DEFAULT"
          [nbpUppercaseTitle]="true"
        ></nbp-dividing-line>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul>
          <li class="nbp-composants-link">
            <a routerLink="/composants/dividing-line" routerLinkActive="active">Dividing Line</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/background-box" routerLinkActive="active">Background Box</a>
          </li>
          <li class="nbp-composants-link"> 
            <a routerLink="/composants/feedback" routerLinkActive="active">Feedback Message</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/alert-box" routerLinkActive="active">Alerts Box</a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul>
          <li class="nbp-composants-link">
            <a routerLink="/composants/header" routerLinkActive="active">Headers Example</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/input-text" routerLinkActive="active">Input Text</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/button" routerLinkActive="active">Buttons</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/textarea" routerLinkActive="active">Textarea</a>
          </li>
          <li class="nbp-composants-link">
            <a routerLink="/composants/checkbox" routerLinkActive="active">Checkbox</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
