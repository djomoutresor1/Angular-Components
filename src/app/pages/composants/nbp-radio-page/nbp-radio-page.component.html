<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line [nbpTitle]="title" [nbpColorStyle]="_style.DEFAULT"></nbp-dividing-line>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.DEFAULT">
      </nbp-radio>
    </div>
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.PRIMARY">
      </nbp-radio>
    </div>
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.DANGER">
      </nbp-radio>
    </div>
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.WARNING">
      </nbp-radio>
    </div>
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.INFO">
      </nbp-radio>
    </div>
    <div class="col-md-2">
      <nbp-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioStyle]="_style.SUCCESS">
      </nbp-radio>
    </div>
  </div>
</div>
