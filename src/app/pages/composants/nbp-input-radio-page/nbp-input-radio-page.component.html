<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line [nbpTitle]="title" [nbpColorStyle]="_style.DEFAULT"></nbp-dividing-line>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio1'" [nbpRadioStyle]="_style.DEFAULT">
      </nbp-input-radio>
    </div>
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio2'" [nbpRadioStyle]="_style.PRIMARY">
      </nbp-input-radio>
    </div>
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio3'" [nbpRadioStyle]="_style.DANGER">
      </nbp-input-radio>
    </div>
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio4'" [nbpRadioStyle]="_style.WARNING">
      </nbp-input-radio>
    </div>
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio5'" [nbpRadioStyle]="_style.INFO">
      </nbp-input-radio>
    </div>
    <div class="col-md-2">
      <nbp-input-radio [nbpRadioLabel]="'Radio Label'" [nbpRadioName]="'radio6'" [nbpRadioStyle]="_style.SUCCESS">
      </nbp-input-radio>
    </div>
  </div>
</div>
