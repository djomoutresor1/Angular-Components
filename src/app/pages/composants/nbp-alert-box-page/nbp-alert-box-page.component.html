<div class="container my-5">
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line
        [nbpTitle]="title1"
        [nbpColorStyle]="_style.DEFAULT"
      ></nbp-dividing-line>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <nbp-alert-box-one
        [nbpText]="_model.component.NbpAlertBoxComponent.title"
        [nbpClose]="'true'"
        (nbpClickClose)="nbpOnClickClose($event)"
      ></nbp-alert-box-one>
      <nbp-alert-box-one
        [nbpText]="_model.component.NbpAlertBoxComponent.title"
        [nbpAlertType]="_alert.PROMOTIONAL"
      ></nbp-alert-box-one>
      <nbp-alert-box-one
        [nbpText]="_model.component.NbpAlertBoxComponent.title"
        [nbpAlertType]="_alert.WARNING"
      ></nbp-alert-box-one>
      <nbp-alert-box-one
        [nbpText]="_model.component.NbpAlertBoxComponent.title"
        [nbpAlertType]="_alert.POSITIVE"
      ></nbp-alert-box-one>
      <nbp-alert-box-one
        [nbpText]="_model.component.NbpAlertBoxComponent.title"
        [nbpAlertType]="_alert.ERROR"
      ></nbp-alert-box-one>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <nbp-dividing-line
        [nbpTitle]="title2"
        [nbpColorStyle]="_style.DEFAULT"
      ></nbp-dividing-line>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <nbp-alert-box-two
        [nbpText]="_model.component.NbpAlertBoxComponent.title.substring(0, 100)"
        [nbpAlertType]="_alert.PROMOTIONAL"
      ></nbp-alert-box-two>
    </div>
    <div class="col-md-6">
      <nbp-alert-box-two
        [nbpText]="_model.component.NbpAlertBoxComponent.title.substring(0, 100)"
        [nbpAlertType]="_alert.WARNING"
      ></nbp-alert-box-two>
    </div>
    <div class="col-md-6">
      <nbp-alert-box-two
        [nbpText]="_model.component.NbpAlertBoxComponent.title.substring(0, 100)"
        [nbpAlertType]="_alert.POSITIVE"
      ></nbp-alert-box-two>
    </div>
    <div class="col-md-6">
      <nbp-alert-box-two
        [nbpText]="_model.component.NbpAlertBoxComponent.title.substring(0, 100)"
        [nbpAlertType]="_alert.ERROR"
      ></nbp-alert-box-two>
    </div>
  </div>
</div>
